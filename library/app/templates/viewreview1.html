<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
{% include "publicmenu1.html" %}
<div class="w3-container">
  {% for ct in data %}

  <div class="w3-card-4" style="width:30%;float:left;padding:20px;margin-left:180px;">
    <header class="w3-container w3-blue">
      <h1>{{ct.bookid.name}}</h1>
    </header>

    <div class="w3-container">
      <p>{{ct.review}}.</p>
    </div>

    <footer class="w3-container w3-blue">
      <h5>{{ct.memberid.name}}</h5>
      <p>{{ct.date}}</p>
    </footer>
  </div>
  {% endfor %}
</div>

</body>
</html>
