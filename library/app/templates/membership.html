{% load static %}
<!DOCTYPE html>
<html>
<head>
	<script>
		function valid()
		{
			var regularExpression = new RegExp("^[a-z]+(\.[a-z0-9_\+-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*\.([a-z]{2,4})$");
			var a=f1.phone.value.length;
			if(a!=10)
			{
				alert("phone should be 10 digits");
				f1.phone.focus()
				return false;
			}
			if (!regularExpression.test(f1.email.value))
  {
  alert("Enter a valid ID.For example:'name@gmail.com'..");
 return false;
 }
			return true;
		}
	</script>
	<meta charset="utf-8">
	<title>Form-v9 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'reg/css/nunito-font.css'%}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'reg/css/style.css' %}">
</head>
<body class="form-v9">
    {% include "publicmenu.html" %}
	<div class="page-content" style="background-image:url('{% static 'images/form-v9.jpg' %}')">
		<div class="form-v9-content" >
			<form class="form-detail" action="/membership1/" method="post" name="f1">
                {% csrf_token %}
				
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="name" id="full-name" class="input-text" placeholder="Name" required>
					</div>
					<div class="form-row">
						<input type="email" name="email" id="your-email" class="input-text" placeholder="Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					</div>
				</div>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="address" id="password" class="input-text" placeholder="Address" required>
					</div>
					<div class="form-row">
						<input type="number" name="phone" id="comfirm-password" class="input-text" placeholder="phone" required>
					</div>
                    <input type="hidden" value="{{d1}}" name="s">
                    <script>
                        if(f1.s.value=="1")
                        {
                            alert("successfully inserted")
                        }
                       </script>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register" required onclick="return valid();">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
