<html>
    <head>
       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    </head>
    <body>
        {% include "adminmenu1.html" %}
        <br>
        <br>
        <br>
        <br>
<table class="table table-dark table-striped" style="margin-left:400px;width:60%;">
    <thead>
      <tr>
        <th scope="col">Book Name</th>
        <th scope="col">Category</th>
        <th scope="col">Volume</th>
        <th scope="col">Author</th>
        <th scope="col">Publisher</th>
        <th scope="col">Publishing Date</th>
        <th scope="col">Photo</th>
        <th scope="col">Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        {% for ct in data %}
      <tr>
        <th scope="row">{{ct.name}}</th>
        <td>{{ct.category}}</td>
        <td>{{ct.volume}}</td>
        <td>{{ct.author}}</td>
        <td>{{ct.publisher}}</td>
        <td>{{ct.publishingdate}}</td>
        
        <td><a href="{{ct.photo}}" target="_blank">photo</a></td>
        <td>{{ct.status}}</td>
        <td><a href="/removebook1/{{ct.bookid}}">remove</a></td>
      </tr>
     {% endfor %}
    </tbody>
  </table>
  
</body>
</html>
