<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
    {% include "membermenu.html" %}
{% for ct in data %}
<div style="width:300px;height:300px;float:left;padding:20px;margin-left:200px;margin-bottom:240px;">
  <h2>{{ct.name}}</h2>

  <div class="w3-card-4">
    <img src="{{ct.photo}}" alt="Alps" style="width:200px;height:200px;float:left;margin:25px;">
    <div class="w3-container w3-center">
      <p>{{ct.author}}</p>
      
<p>{{ct.category}}</p>
      
      <p>{{ct.volume}}</p>
      <font color="blue" size="3px">
      <a href="/givereview/{{ct.bookid}}">post reviews</a>
      <a href="/viewreview/{{ct.bookid}}">reviews</a>
      <BR>
        <a href="/requestbook/{{ct.bookid}}">request</a>
    </font>
    </div>
  </div>
</div>
{% endfor %}
</body>
</html>
